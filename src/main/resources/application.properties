# ShowSpace Application Configuration
# This file contains production-ready configuration with environment variable overrides

# Application Info
spring.application.name=ShowSpace
server.port=${PORT:8080}

# H2 Database Configuration
# Database path can be overridden via DB_PATH environment variable
# Default stores in /app/data for container persistence
spring.datasource.url=jdbc:h2:file:${DB_PATH:/app/data/showspace};DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=${DB_USERNAME:h2}
spring.datasource.password=${DB_PASSWORD:spring}

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# H2 Console (Disable in production for security)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.root=INFO
logging.level.anthonynguyen.showspace=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Spring Boot Actuator (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Thymeleaf Cache (enable for production)
spring.thymeleaf.cache=true

# Active Profile
spring.profiles.active=${SPRING_PROFILE:default}
