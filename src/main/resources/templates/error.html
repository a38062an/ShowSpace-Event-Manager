<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    .container {
      display: inline-block;
      padding: 40px;
      border: 1px solid #eee;
      border-radius: 10px;
      background-color: #fff;
    }
    h1 {
      font-size: 48px;
      color: #cc0000;
    }
    p {
      font-size: 18px;
    }
    a {
      color: #007BFF;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 th:if="${status}" th:text="${status}"></h1>
    <p>Oops! Page not found.</p>
	<p th:if="${error}" th:text="${error}"></p>
    <p><a th:href="@{/}">Back to Home</a></p>
  </div>
</body>
</html>
